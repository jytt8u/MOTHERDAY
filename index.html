<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление с Днем Матери</title>
    <link rel="stylesheet" href="styl.css">
    <style>
        /* Стили для центрирования видео и заголовков */
        body, html {
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 640px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff69b4;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            height: auto;
        }

        /* Медиа-запросы для мобильных устройств */
        max-width: 768px {
            .video-section h2 {
                font-size: 1.2em;
            }

            .video-wrapper {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>С Днем Матери!</h1>
    </header>

    <main>
        <section id="greeting">
            <h2>Дорогая мама!</h2>
            <div id="wishesContainer">
                <!— Пожелания появятся здесь —>
            </div>
        </section>

        <div id="heartsContainer"></div>

        <!— Секция для видео - часть 1 —>
        <section id="videoSection1" class="video-section">
            <h2>Поздравительное видео для мамы - Часть 1</h2>
            <div class="video-wrapper">
                <video controls>
                    <source src="mother/video/motherpart2.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео-теги.
                </video>
            </div>
        </section>

        <!— Секция для видео - часть 2 —>
        <section id="videoSection2" class="video-section">
            <h2>Поздравительное видео для мамы - Часть 2</h2>
            <div class="video-wrapper">
                <video controls>
                    <source src="mother/video/motherpart1.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео-теги.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Поздравление с Днем Матери. Все права защищены.</p>
    </footer>

    <script src="bb.js"></script>
</body>
</html>
