<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление с Днем Матери</title>
    <link rel="stylesheet" href="styl.css">
    <style>
        /* Основные стили для страницы */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Контейнер для основного контента */
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Чтобы основной контент мог прокручиваться */
        }

        /* Контейнер для видео, который всегда внизу */
        #videoSection {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Центрирование видео */
        .video-wrapper {
            display: flex;
            justify-content: center;
        }

        /* Стили для видео */
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!— Основной контент страницы —>
    <div id="content">
        <header>
            <h1>С Днем Матери!</h1>
        </header>

        <section id="greeting">
            <h2>Дорогая мама!</h2>
            <div id="wishesContainer">
                <!— Пожелания появятся здесь —>
                <p>Пусть каждый твой день будет наполнен счастливыми моментами.</p>
                <p>Ты — наша опора и вдохновение. Пусть сердце твое всегда остается светлым и добрым.</p>
                <!— Можно добавить больше пожеланий —>
            </div>
        </section>
    </div>

    <!— Фиксированная секция для видео, которая всегда внизу страницы —>
    <div id="videoSection">
        <h2>Поздравительное видео - Часть 1</h2>
        <div class="video-wrapper">
            <video controls width="640" height="360">
                <source src="mother/video/motherpart2.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео-теги.
            </video>
        </div>

        <h2>Поздравительное видео - Часть 2</h2>
        <div class="video-wrapper">
            <video controls width="640" height="360">
                <source src="mother/video/motherpart1.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео-теги.
            </video>
        </div>
    </div>

    <script src="bb.js"></script>
</body>
</html>
